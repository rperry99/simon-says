<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Game Container -->
    <div class="container">
      <h1>Simon Says</h1>
      <div class="scores">
        <p>Current Score: <span id="score">0</span> points</p>
        <p>High Score: <span id="highscore">0</span> points</p>
      </div>
      <!-- Game Board -->
      <div class="gameboard">
        <div id="tile1"></div>
        <div id="tile2"></div>
        <div id="tile3"></div>
        <div id="tile4"></div>
      </div>
      <!-- Start Button -->
      <div class="begin" id="begin">Begin</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
